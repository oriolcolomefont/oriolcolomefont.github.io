<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Performance hints -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}music technology, MIR, product development, music information retrieval, audio processing{% endif %}">
    <meta name="author" content="{{ site.author.name }}">
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    {% if page.image %}
    <meta property="og:image" content="{{ site.url }}{{ page.image }}">
    {% endif %}
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Jekyll SEO Tag -->
    {% seo %}
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "{{ site.author.name }}",
      "url": "{{ site.url }}",
      "description": "{{ site.description }}",
      "jobTitle": "Growth Lead & Product Owner",
      "worksFor": {
        "@type": "Organization",
        "name": "My Sheet Music Transcriptions"
      },
      "knowsAbout": ["Music Technology", "Music Information Retrieval", "Product Development", "Deep Learning"],
      "sameAs": [
        {% for link in site.author.links %}"{{ link.url }}"{% unless forloop.last %},{% endunless %}{% endfor %}
      ]
    }
    </script>
    
    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - RSS Feed" href="{{ site.url }}/feed.xml">
    
    <!-- Stylesheets -->

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0f4ff',
                500: '#667eea',
                600: '#5a67d8',
                700: '#4c51bf',
                900: '#764ba2',
              }
            }
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=typography" defer></script>
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/icons/favicon.svg' | relative_url }}">
    <link rel="icon" type="image/x-icon" href="{{ '/assets/icons/favicon.ico' | relative_url }}">
    
    
    <!-- Basic CSP (limited by meta tag constraints) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: https:; script-src 'self' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline'; object-src 'none'">
</head>
<body>
    {% include header.html %}

    <main id="main-content">
        {{ content }}
    </main>

    {% include footer.html %}

    <!-- Expose baseurl for JS -->
    <script>window.SITE_BASEURL = "{{ site.baseurl }}";</script>
    
    
    <!-- Jekyll Feed -->
    {% feed_meta %}
</body>
</html>
