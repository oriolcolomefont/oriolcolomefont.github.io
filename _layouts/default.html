<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Performance hints -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}music technology, MIR, product development, music information retrieval, audio processing{% endif %}">
    <meta name="author" content="{{ site.author.name }}">
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    {% if page.image %}
    <meta property="og:image" content="{{ site.url }}{{ page.image }}">
    {% endif %}
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Jekyll SEO Tag -->
    {% seo %}
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "{{ site.author.name }}",
      "url": "{{ site.url }}",
      "description": "{{ site.description }}",
      "jobTitle": "Growth Lead & Product Owner",
      "worksFor": {
        "@type": "Organization",
        "name": "My Sheet Music Transcriptions"
      },
      "knowsAbout": ["Music Technology", "Music Information Retrieval", "Product Development", "Deep Learning"],
      "sameAs": [
        {% for link in site.author.links %}"{{ link.url }}"{% unless forloop.last %},{% endunless %}{% endfor %}
      ]
    }
    </script>
    
    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - RSS Feed" href="{{ site.url }}/feed.xml">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="{{ '/assets/css/styles.css' | relative_url }}" as="style">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/icons/favicon.svg' | relative_url }}">
    <link rel="icon" type="image/x-icon" href="{{ '/assets/icons/favicon.ico' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/icons/favicon.svg' | relative_url }}">
    
    <!-- Dark mode initialization (prevents flash) -->
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 
                         (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</head>
<body class="bg-white dark:bg-surface-950 text-gray-900 dark:text-gray-100 theme-transition">
    {% include header.html %}

    <!-- Construction Banner -->
    <div id="construction-banner" class="bg-amber-50 dark:bg-amber-900/20 border-b border-amber-200 dark:border-amber-800/50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <svg class="w-5 h-5 text-amber-600 dark:text-amber-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                    <p class="text-sm font-medium text-amber-800 dark:text-amber-200">
                        <span class="font-semibold">Under Construction:</span> This site and its content are currently being developed. Some features may be incomplete or unavailable.
                    </p>
                </div>
                <button 
                    id="dismiss-banner"
                    class="ml-4 flex-shrink-0 p-1.5 rounded-lg text-amber-600 dark:text-amber-400 hover:bg-amber-100 dark:hover:bg-amber-900/40 transition-colors"
                    aria-label="Dismiss banner">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <main id="main-content">
        {{ content }}
    </main>

    {% include footer.html %}

    <!-- Expose baseurl for JS -->
    <script>window.SITE_BASEURL = "{{ site.baseurl }}";</script>
    
    <!-- Construction Banner Dismiss Functionality -->
    <script>
        (function() {
            const banner = document.getElementById('construction-banner');
            const dismissButton = document.getElementById('dismiss-banner');
            const storageKey = 'construction-banner-dismissed';
            
            // Check if banner was previously dismissed
            if (localStorage.getItem(storageKey) === 'true') {
                banner?.classList.add('hidden');
            }
            
            // Handle dismiss button click
            dismissButton?.addEventListener('click', () => {
                banner?.classList.add('hidden');
                localStorage.setItem(storageKey, 'true');
            });
        })();
    </script>
    
    <!-- Jekyll Feed -->
    {% feed_meta %}
</body>
</html>
