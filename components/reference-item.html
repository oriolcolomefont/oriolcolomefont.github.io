<div class="bg-white p-6 rounded-lg shadow-md mb-6 border-l-4 border-green-500">
    <h3 class="text-xl font-semibold text-gray-900 mb-2">{{name}}</h3>
    <p class="text-lg text-green-600 mb-2">{{company}}</p>
    <p class="text-gray-600 mb-3">{{position}}</p>
    <div class="flex items-center">
        <svg class="w-5 h-5 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
        <a href="mailto:{{email}}" class="text-primary-600 hover:text-primary-800 transition-colors">{{email}}</a>
    </div>
</div>
