<header class="sticky top-0 z-50 w-full bg-white/80 backdrop-blur-lg border-b border-gray-200/50 theme-transition dark:bg-surface-950/80 dark:border-gray-800/50" id="main-header">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8" aria-label="Primary navigation">
    <div class="flex justify-between items-center h-16">
      <!-- Logo/Brand -->
      <div class="flex-shrink-0">
        <a href="{{ '/' | relative_url }}" class="text-xl font-bold text-gray-900 dark:text-white hover:text-primary-600 dark:hover:text-primary-400 transition-colors">
          Oriol Colom√© Font
        </a>
      </div>
      
      <!-- Desktop Navigation -->
      <ul class="hidden md:flex items-center space-x-2">
        <li><a href="{{ '/' | relative_url }}#about" class="nav-link">About</a></li>
        <li><a href="{{ '/' | relative_url }}#projects" class="nav-link">Projects</a></li>
        <li><a href="{{ '/blog/' | relative_url }}" class="nav-link">Blog</a></li>
        <li><a href="{{ '/llm-series/' | relative_url }}" class="nav-link">LLM Series</a></li>
        <li><a href="{{ '/notebooks/' | relative_url }}" class="nav-link">Notebooks</a></li>
      </ul>
      
      <!-- Theme Toggle & Mobile Menu Button -->
      <div class="flex items-center space-x-2">
        <!-- Theme Toggle -->
        <button
          id="theme-toggle"
          type="button"
          class="p-2.5 rounded-xl text-gray-600 hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-800 transition-colors"
          aria-label="Toggle theme">
          <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
          </svg>
          <svg id="theme-toggle-dark-icon" class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
          </svg>
        </button>
        
        <!-- Mobile menu button -->
        <button
          type="button"
          id="mobile-menu-button"
          class="md:hidden p-2.5 rounded-xl text-gray-600 hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-800 transition-colors"
          aria-label="Toggle menu"
          aria-expanded="false">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </nav>
  
  <!-- Mobile Navigation Drawer -->
  <div id="mobile-menu" class="fixed inset-0 z-50 hidden md:hidden" aria-hidden="true">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm" id="mobile-menu-backdrop"></div>
    
    <!-- Drawer -->
    <div class="fixed top-0 right-0 bottom-0 w-full max-w-sm bg-white dark:bg-surface-950 shadow-2xl transform translate-x-full transition-transform duration-300 ease-out" id="mobile-menu-drawer">
      <div class="flex flex-col h-full">
        <!-- Header -->
        <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-800">
          <span class="text-xl font-bold text-gray-900 dark:text-white">Menu</span>
          <button
            type="button"
            id="mobile-menu-close"
            class="p-2 rounded-xl text-gray-600 hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-800 transition-colors"
            aria-label="Close menu">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        
        <!-- Nav Links -->
        <nav class="flex-1 overflow-y-auto p-4">
          <ul class="space-y-1">
            <li><a href="{{ '/' | relative_url }}#about" class="mobile-nav-link">About</a></li>
            <li><a href="{{ '/' | relative_url }}#projects" class="mobile-nav-link">Projects</a></li>
            <li><a href="{{ '/blog/' | relative_url }}" class="mobile-nav-link">Blog</a></li>
            <li><a href="{{ '/llm-series/' | relative_url }}" class="mobile-nav-link">LLM Series</a></li>
            <li><a href="{{ '/notebooks/' | relative_url }}" class="mobile-nav-link">Notebooks</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  
  <!-- Skip to content link -->
  <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:left-4 focus:top-4 bg-white dark:bg-surface-900 text-gray-900 dark:text-white px-4 py-2 rounded-xl shadow-lg z-50">
    Skip to content
  </a>
</header>

<style>
.nav-link {
  @apply block px-5 py-2.5 rounded-xl text-sm font-medium text-gray-700 dark:text-gray-300;
  @apply hover:text-primary-600 dark:hover:text-primary-400 hover:bg-gray-100 dark:hover:bg-gray-800;
  @apply transition-colors relative;
}

.nav-link.active {
  @apply text-primary-600 dark:text-primary-400 bg-primary-50 dark:bg-primary-950;
}

.mobile-nav-link {
  @apply block w-full px-4 py-3 rounded-xl text-base font-medium text-gray-700 dark:text-gray-300;
  @apply hover:text-primary-600 dark:hover:text-primary-400 hover:bg-gray-100 dark:hover:bg-gray-800;
  @apply transition-colors;
}
</style>

<script>
// Mobile menu functionality
(function() {
  const menuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');
  const menuDrawer = document.getElementById('mobile-menu-drawer');
  const menuBackdrop = document.getElementById('mobile-menu-backdrop');
  const closeButton = document.getElementById('mobile-menu-close');
  
  function openMenu() {
    mobileMenu.classList.remove('hidden');
    setTimeout(() => {
      menuDrawer.classList.remove('translate-x-full');
    }, 10);
    document.body.style.overflow = 'hidden';
    menuButton.setAttribute('aria-expanded', 'true');
  }
  
  function closeMenu() {
    menuDrawer.classList.add('translate-x-full');
    setTimeout(() => {
      mobileMenu.classList.add('hidden');
      document.body.style.overflow = '';
    }, 300);
    menuButton.setAttribute('aria-expanded', 'false');
  }
  
  menuButton?.addEventListener('click', openMenu);
  closeButton?.addEventListener('click', closeMenu);
  menuBackdrop?.addEventListener('click', closeMenu);
  
  // Close on escape key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && !mobileMenu.classList.contains('hidden')) {
      closeMenu();
    }
  });
  
  // Close menu when clicking nav links
  document.querySelectorAll('.mobile-nav-link').forEach(link => {
    link.addEventListener('click', closeMenu);
  });
})();

// Theme toggle functionality
(function() {
  const themeToggle = document.getElementById('theme-toggle');
  const html = document.documentElement;
  
  // Initialize theme from localStorage or system preference
  const savedTheme = localStorage.getItem('theme');
  const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  const initialTheme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
  
  if (initialTheme === 'dark') {
    html.classList.add('dark');
  }
  
  themeToggle?.addEventListener('click', () => {
    const isDark = html.classList.contains('dark');
    
    if (isDark) {
      html.classList.remove('dark');
      localStorage.setItem('theme', 'light');
    } else {
      html.classList.add('dark');
      localStorage.setItem('theme', 'dark');
    }
  });
  
  // Listen for system theme changes
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
    if (!localStorage.getItem('theme')) {
      if (e.matches) {
        html.classList.add('dark');
      } else {
        html.classList.remove('dark');
      }
    }
  });
})();

// Header scroll behavior
(function() {
  const header = document.getElementById('main-header');
  let lastScroll = 0;
  
  window.addEventListener('scroll', () => {
    const currentScroll = window.pageYOffset;
    
    if (currentScroll > 100) {
      header.classList.add('shadow-md');
    } else {
      header.classList.remove('shadow-md');
    }
    
    lastScroll = currentScroll;
  });
})();
</script>
